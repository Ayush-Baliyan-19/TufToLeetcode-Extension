<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Helper</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 16px;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .header p {
        margin: 4px 0 0 0;
        font-size: 12px;
        opacity: 0.8;
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
        font-size: 14px;
      }

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-value {
        font-weight: 600;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btn {
        background: rgba(255, 255, 255, 0.9);
        color: #2d3748;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s;
      }

      .btn:hover {
        background: white;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .footer {
        text-align: center;
        margin-top: 16px;
        font-size: 11px;
        opacity: 0.7;
      }

      .status {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 12px;
        font-size: 12px;
        text-align: center;
      }

      .status.success {
        background: rgba(72, 187, 120, 0.2);
        color: #68d391;
      }

      .status.error {
        background: rgba(245, 101, 101, 0.2);
        color: #fc8181;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üîó LeetCode Helper</h1>
      <p>Find matching problems instantly</p>
    </div>

    <div id="status" class="status" style="display: none"></div>

    <div class="stats">
      <div class="stat-item">
        <span>Problems Loaded:</span>
        <span class="stat-value" id="problemCount">Loading...</span>
      </div>
      <div class="stat-item">
        <span>Current Page:</span>
        <span class="stat-value" id="currentPage">Analyzing...</span>
      </div>
      <div class="stat-item">
        <span>Matches Found:</span>
        <span class="stat-value" id="matchCount">-</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="refreshBtn">üîÑ Refresh Analysis</button>
      <button class="btn btn-secondary" id="toggleBtn">
        üëÅÔ∏è Toggle Visibility
      </button>
      <button class="btn btn-secondary" id="settingsBtn">‚öôÔ∏è Settings</button>
    </div>

    <div class="footer">
      <p>
        Automatically detects coding problems and provides direct links to
        LeetCode
      </p>
    </div>

    <script>
      // Popup script
      document.addEventListener("DOMContentLoaded", async () => {
        const statusEl = document.getElementById("status");
        const problemCountEl = document.getElementById("problemCount");
        const currentPageEl = document.getElementById("currentPage");
        const matchCountEl = document.getElementById("matchCount");

        // Load initial data
        try {
          const response = await chrome.runtime.sendMessage({
            action: "getLeetCodeData",
          });
          problemCountEl.textContent = response ? response.length : 0;

          // Get current tab info
          const [tab] = await chrome.tabs.query({
            active: true,
            currentWindow: true,
          });
          const hostname = new URL(tab.url).hostname;
          currentPageEl.textContent = hostname;

          showStatus("Extension loaded successfully!", "success");
        } catch (error) {
          showStatus("Error loading data", "error");
          problemCountEl.textContent = "Error";
        }

        // Button event listeners
        document
          .getElementById("refreshBtn")
          .addEventListener("click", async () => {
            try {
              const [tab] = await chrome.tabs.query({
                active: true,
                currentWindow: true,
              });
              await chrome.tabs.sendMessage(tab.id, { action: "refresh" });
              showStatus("Analysis refreshed!", "success");
            } catch (error) {
              showStatus("Could not refresh analysis", "error");
            }
          });

        document
          .getElementById("toggleBtn")
          .addEventListener("click", async () => {
            try {
              const [tab] = await chrome.tabs.query({
                active: true,
                currentWindow: true,
              });
              await chrome.tabs.sendMessage(tab.id, { action: "toggle" });
              showStatus("Visibility toggled!", "success");
            } catch (error) {
              showStatus("Could not toggle visibility", "error");
            }
          });

        document.getElementById("settingsBtn").addEventListener("click", () => {
          chrome.runtime.openOptionsPage();
        });
      });

      function showStatus(message, type) {
        const statusEl = document.getElementById("status");
        statusEl.textContent = message;
        statusEl.className = `status ${type}`;
        statusEl.style.display = "block";

        setTimeout(() => {
          statusEl.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
