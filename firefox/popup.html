<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Helper</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 16px;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .header p {
        margin: 4px 0 0 0;
        font-size: 12px;
        opacity: 0.8;
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
        font-size: 14px;
      }

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-value {
        font-weight: 600;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btn {
        background: rgba(255, 255, 255, 0.9);
        color: #2d3748;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s;
      }

      .btn:hover {
        background: white;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .footer {
        text-align: center;
        margin-top: 16px;
        font-size: 11px;
        opacity: 0.7;
      }

      .status {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 12px;
        font-size: 12px;
        text-align: center;
      }

      .status.success {
        background: rgba(72, 187, 120, 0.2);
        color: #68d391;
      }

      .status.error {
        background: rgba(245, 101, 101, 0.2);
        color: #fc8181;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üîó LeetCode Helper</h1>
      <p>Find matching problems instantly</p>
    </div>

    <div id="status" class="status" style="display: none"></div>

    <div class="stats">
      <div class="stat-item">
        <span>Problems Loaded:</span>
        <span class="stat-value" id="problemCount">Loading...</span>
      </div>
      <div class="stat-item">
        <span>Current Page:</span>
        <span class="stat-value" id="currentPage">Analyzing...</span>
      </div>
      <div class="stat-item">
        <span>Matches Found:</span>
        <span class="stat-value" id="matchCount">-</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="refreshBtn">üîÑ Refresh Analysis</button>
      <button class="btn btn-secondary" id="toggleBtn">
        üëÅÔ∏è Toggle Visibility
      </button>
      <button class="btn btn-secondary" id="settingsBtn">‚öôÔ∏è Settings</button>
    </div>

    <div class="footer">
      <p>
        Automatically detects coding problems and provides direct links to
        LeetCode
      </p>
    </div>

    <div
      id="settingsModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4);
        z-index: 10000;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background: white;
          color: #222;
          border-radius: 10px;
          padding: 24px;
          min-width: 300px;
          max-width: 90vw;
          box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
          position: relative;
        "
      >
        <button
          id="closeSettings"
          style="
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
          "
        >
          √ó
        </button>
        <h2 style="margin-top: 0">Settings</h2>
        <div style="margin: 18px 0">
          <label for="similaritySlider" style="font-size: 14px"
            >Similarity Threshold: <span id="similarityValue">0.4</span></label
          >
          <input
            type="range"
            min="0.1"
            max="1.0"
            step="0.1"
            value="0.4"
            id="similaritySlider"
            style="width: 100%"
          />
          <div style="font-size: 12px; color: #666; margin-top: 4px">
            Lower values find more (looser) matches, higher values require more
            exact matches.
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
